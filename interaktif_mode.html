<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Mode Interaktif</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding-top: 180px; /* space agar judul tidak menabrak logo */
    }

    /* === LOGO + NAMA SMK + TOMBOL KEMBALI === */
    .logo-wrapper {
      position: fixed;
      top: 15px;
      left: 75px; /* ruang untuk tombol bundar */
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
    }

    .logo-wrapper img {
      height: 48px;
    }

    .logo-title {
      font-size: 20px;
      font-weight: 700;
      color: #2a4d8f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* TOMBOL BACK BULAT */
    #btnBack {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    /* === JUDUL HALAMAN === */
    h1 {
      color: #2a4d8f;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* === PILIHAN MODE === */
    .mode-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mode {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #2a4d8f;
      font-weight: 600;
      transition: 0.3s;
    }

    .mode:hover {
      background: #4a90e2;
      color: white;
      transform: scale(1.05);
    }

    .mode img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .logo-wrapper img {
        height: 40px;
      }

      .logo-title {
        font-size: 17px;
      }

      #btnBack {
        width: 42px;
        height: 42px;
        font-size: 20px;
      }

      .mode {
        width: 160px;
        height: 160px;
      }
      .mode img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>

<body>

  <!-- === TOMBOL BACK BULAT === -->
  <button id="btnBack" title="Kembali" onclick="window.location.href='index.html'">⬅️</button>

  <!-- === LOGO + NAMA SMK === -->
  <div class="logo-wrapper">
    <img src="assets/Logo_SMK.png" alt="Logo SMK">
    <div class="logo-title">SMK CENDEKIA BATUJAJAR</div>
  </div>

  <!-- === JUDUL UTAMA === -->
  <h1>Pilih Mode Media Interaktif</h1>

  <!-- === PILIHAN MODE === -->
  <div class="mode-container">

    <a href="interaktif_mouse.html" class="mode">
      <img src="assets/icon-mouse.png" alt="Mouse" />
      Gunakan Mouse
    </a>

    <a href="touch_canvas.html" class="mode">
      <img src="assets/icon-touch.png" alt="Touchscreen" />
      Gunakan Touchscreen
    </a>

  </div>

</body>
</html>
