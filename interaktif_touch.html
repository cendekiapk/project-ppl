<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Media Interaktif - Setrika (Touch Only)</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  /* === LOGO + NAMA SMK + TOMBOL KEMBALI === */
  .logo-wrapper {
    position: fixed;
    top: 15px;
    left: 75px; /* ruang untuk tombol bulat */
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 999;
  }

  .logo-wrapper img {
    height: 48px;
  }

  .logo-title {
    font-family: "Poppins", sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #2a4d8f;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }

  #btnBack {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    transition: 0.3s;
  }

  #btnBack:hover {
    background: #3578d3;
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .logo-wrapper img {
      height: 40px;
    }
    .logo-title {
      font-size: 17px;
    }
    #btnBack {
      width: 42px;
      height: 42px;
      font-size: 20px;
    }
  }

  /* === CODE ASLI (tidak diubah apa pun) === */

  h2 { text-align: center; margin-top: 90px; color: #2a4d8f; }

  #controls {
    display: flex; gap: 10px; flex-wrap: wrap;
    justify-content: center; margin: 10px 0;
  }
  #controls button, #controls select {
    padding: 8px 14px;
    border: none; border-radius: 6px;
    background: #e0e0e0;
    cursor: pointer; font-size: 15px; transition: 0.2s;
  }
  #controls button.active { background: #4a90e2; color: white; }

  #canvasWrapper {
    display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;
    width: 100%; max-width: 1200px;
  }
  #canvasArea {
    position: relative;
    width: 65%; height: 500px;
    border: 2px solid #ccc; border-radius: 12px;
    background: transparent; overflow: hidden;
  }
  #drawCanvas {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4; background: transparent;
    touch-action: none;
  }
  #elements-layer {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%; z-index: 5;
  }

  #canvasKunci {
    width: 30%;
    border: 2px dashed #aaa;
    border-radius: 12px;
    padding: 10px;
    background: #fafafa;
    text-align: center;
    display: none;
  }
  #canvasKunci img {
    width: 100%; max-height: 480px;
    object-fit: contain; border-radius: 8px;
  }

  .elemen {
    width: 90px; height: 90px;
    border: 2px solid #ccc; border-radius: 8px;
    background: white; display: flex;
    align-items: center; justify-content: center;
    cursor: grab;
  }
  .elemen img { width: 80%; height: 80%; object-fit: contain; }

  .resizable {
    position: absolute;
    border: none;
    background: transparent;
    touch-action: none;
  }
  .resizable img {
    width: 100%; height: 100%;
    object-fit: contain; pointer-events: none;
  }

  #elemenList {
    display: flex; justify-content: center;
    gap: 10px; flex-wrap: wrap; margin-top: 10px;
  }
</style>
</head>
