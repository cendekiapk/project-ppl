<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Media Interaktif - Setrika Listrik (Touch)</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  #btnBack {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    z-index: 999;
    transition: 0.3s;
  }
  #btnBack:hover { background: #3578d3; transform: scale(1.05); }

  h2 {
    text-align: center;
    margin-top: 70px;
    color: #2a4d8f;
  }

  #controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
  }
  #controls button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    background: #e0e0e0;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }
  #controls button.active { background: #4a90e2; color: white; }

  #canvasWrapper {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
  }

  #canvasArea {
    position: relative;
    width: 65%;
    height: 500px;
    border: 2px solid #ccc;
    border-radius: 12px;
    background: white;
    overflow: hidden;
  }

  #drawCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 2;
    background: transparent;
    touch-action: none;
  }

  #elements-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 3;
  }

  #canvasKunci {
    width: 30%;
    border: 2px dashed #aaa;
    border-radius: 12px;
    padding: 10px;
    background: #fafafa;
    text-align: center;
    display: none;
  }
  #canvasKunci img {
    width: 100%;
    max-height: 480px;
    object-fit: contain;
    border-radius: 8px;
  }

  #elemenContainer {
    margin-top: 20px;
    width: 100%;
    max-width: 1200px;
  }

  #elemenList {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .elemen {
    width: 100px;
    height: 100px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: grab;
  }

  .elemen img {
    width: 80%;
    height: 80%;
    object-fit: contain;
  }

  .resizable {
    position: absolute;
    border: 1px dashed #4a90e2;
    border-radius: 6px;
    background: transparent;
    touch-action: none;
  }

  .resizable img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  #petunjuk {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #777;
    font-size: 16px;
    text-align: center;
  }
</style>
</head>

<body>
<button id="btnBack" onclick="window.location.href='index.html'">‚¨ÖÔ∏è</button>

<h2>üß∞ Media Pembelajaran: Merangkai Elemen Setrika Listrik (Touch)</h2>

<div id="controls">
  <button id="modeDraw">‚úèÔ∏è Mode Gambar</button>
  <button id="modeDrag">üñêÔ∏è Mode Elemen</button>
  <button id="toggleKunci">üëÅÔ∏è Tampilkan Kunci Jawaban</button>
  <button id="clearCanvas">üßπ Bersihkan Gambar</button>
</div>

<div id="canvasWrapper">
  <div id="canvasArea">
    <canvas id="drawCanvas"></canvas>
    <div id="elements-layer"></div>
    <div id="petunjuk">üß© Sentuh & seret elemen ke area ini</div>
  </div>

  <div id="canvasKunci">
    <h3>üîç Kunci Jawaban</h3>
    <img src="assets/kunciJawaban.png" alt="Kunci Jawaban">
  </div>
</div>

<div id="elemenContainer">
  <h4 style="text-align:center;">üé® Elemen Setrika</h4>
  <div id="elemenList">
    <div class="elemen" data-id="A"><img src="assets/titikA.png" alt="A" /></div>
    <div class="elemen" data-id="B"><img src="assets/titikB.png" alt="B" /></div>
    <div class="elemen" data-id="C"><img src="assets/titikC.png" alt="C" /></div>
    <div class="elemen" data-id="D"><img src="assets/titikD.png" alt="D" /></div>
    <div class="elemen" data-id="E"><img src="assets/titikE.png" alt="E" /></div>
  </div>
</div>

<script>
const drawCanvas = document.getElementById("drawCanvas");
const ctx = drawCanvas.getContext("2d");
const canvasArea = document.getElementById("canvasArea");
const elementsLayer = document.getElementById("elements-layer");
const btnDraw = document.getElementById("modeDraw");
const btnDrag = document.getElementById("modeDrag");
const btnKunci = document.getElementById("toggleKunci");
const divKunci = document.getElementById("canvasKunci");
const btnClear = document.getElementById("clearCanvas");

let mode = "drag";
let drawing = false;
let startX, startY;
let currentColor = "#2a4d8f";
let currentSize = 4;

function resizeCanvas() {
  drawCanvas.width = canvasArea.clientWidth;
  drawCanvas.height = canvasArea.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function setMode(m) {
  mode = m;
  btnDraw.classList.toggle("active", m === "draw");
  btnDrag.classList.toggle("active", m === "drag");
  drawCanvas.style.pointerEvents = (m === "draw") ? "auto" : "none";
}
setMode("drag");

btnDraw.addEventListener("click", () => setMode("draw"));
btnDrag.addEventListener("click", () => setMode("drag"));
btnKunci.addEventListener("click", () => {
  const visible = divKunci.style.display === "block";
  divKunci.style.display = visible ? "none" : "block";
  btnKunci.textContent = visible ? "üëÅÔ∏è Tampilkan Kunci Jawaban" : "üôà Sembunyikan Kunci Jawaban";
});
btnClear.addEventListener("click", () => {
  ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
});

// ‚úèÔ∏è DRAWING TOUCH MODE
function getTouchPos(e) {
  const rect = drawCanvas.getBoundingClientRect();
  const t = e.touches[0];
  return { x: t.clientX - rect.left, y: t.clientY - rect.top };
}

drawCanvas.addEventListener("touchstart", e => {
  if (mode !== "draw" || e.touches.length > 1) return;
  e.preventDefault();
  const pos = getTouchPos(e);
  drawing = true;
  startX = pos.x;
  startY = pos.y;
});
drawCanvas.addEventListener("touchmove", e => {
  if (!drawing || mode !== "draw" || e.touches.length > 1) return;
  e.preventDefault();
  const pos = getTouchPos(e);
  ctx.beginPath();
  ctx.moveTo(startX, startY);
  ctx.lineTo(pos.x, pos.y);
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = currentSize;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.stroke();
  startX = pos.x;
  startY = pos.y;
});
drawCanvas.addEventListener("touchend", e => {
  if (mode === "draw") drawing = false;
});

// üß© DRAG & PINCH ZOOM ELEMENTS
document.querySelectorAll(".elemen").forEach(el => {
  el.addEventListener("touchstart", e => {
    if (mode !== "drag") return;
    e.preventDefault();
    const imgSrc = el.querySelector("img").src;
    const newEl = document.createElement("div");
    newEl.className = "resizable";
    newEl.style.left = "50px";
    newEl.style.top = "50px";
    newEl.style.width = "100px";
    newEl.style.height = "100px";

    const img = document.createElement("img");
    img.src = imgSrc;
    newEl.appendChild(img);
    elementsLayer.appendChild(newEl);
    initTouchDragZoom(newEl);
  });
});

function initTouchDragZoom(el) {
  let lastDist = null, startX = 0, startY = 0, moving = false;

  el.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      moving = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    } else if (e.touches.length === 2) {
      moving = false;
      lastDist = getDistance(e.touches);
    }
  }, { passive: false });

  el.addEventListener("touchmove", e => {
    e.preventDefault();
    if (e.touches.length === 1 && moving) {
      const dx = e.touches[0].clientX - startX;
      const dy = e.touches[0].clientY - startY;
      el.style.left = el.offsetLeft + dx + "px";
      el.style.top = el.offsetTop + dy + "px";
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    } else if (e.touches.length === 2) {
      const newDist = getDistance(e.touches);
      const scale = newDist / lastDist;
      el.style.width = el.offsetWidth * scale + "px";
      el.style.height = el.offsetHeight * scale + "px";
      lastDist = newDist;
    }
  }, { passive: false });

  el.addEventListener("touchend", e => {
    moving = false;
    lastDist = null;
  });
}

function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}
</script>
</body>
</html>
