<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Interaktif - Perbaikan Setrika</title>

  <link rel="stylesheet" href="style.css" />

  <!-- === LOGO + NAMA SMK + TOMBOL KEMBALI === -->
  <style>
    /* === Wrapper Logo === */
    .logo-wrapper {
      position: fixed;
      top: 15px;
      left: 75px; /* memberi ruang untuk tombol kembali bulat */
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
    }

    .logo-wrapper img {
      height: 48px;
    }

    .logo-title {
      font-family: "Poppins", sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #2a4d8f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* === Tombol kembali (versi bulat, sama seperti contoh) === */
    #btnBack {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    /* Responsif */
    @media (max-width: 600px) {
      .logo-wrapper img {
        height: 40px;
      }
      .logo-title {
        font-size: 17px;
      }
      #btnBack {
        width: 42px;
        height: 42px;
        font-size: 20px;
      }
    }
  </style>

</head>
<body>

  <!-- === HTML LOGO === -->
  <button id="btnBack" title="Kembali ke Menu Utama" onclick="window.location.href='interaktif_mode.html'">
    ‚¨ÖÔ∏è
  </button>

  <div class="logo-wrapper">
    <img src="assets/Logo_SMK.png" alt="Logo SMK">
    <div class="logo-title">SMK CENDEKIA BATUJAJAR</div>
  </div>

  <!-- === KONTEN UTAMA (tidak diubah) === -->

  <h2>üß∞ Media Pembelajaran: Merangkai Elemen Setrika Listrik</h2>

  <div id="controls">
    <button id="modeDraw">‚úèÔ∏è Mode Gambar</button>
    <button id="modeClick">üñ±Ô∏è Mode Klik</button>
    <button id="undo">‚Ü©Ô∏è Undo</button>
    <button id="toggleKunci">üëÅÔ∏è Tampilkan Kunci Jawaban</button>
  </div>

  <div id="canvasWrapper">
    <div id="canvas">
      <canvas id="drawCanvas"></canvas>
      <div id="elements-layer"></div>
      <div id="petunjuk">üß© Silakan seret elemen ke area ini</div>
    </div>

    <div id="canvasKunci">
      <h3>üîç Susunan Benar</h3>
      <img src="assets/kunciJawaban.png" alt="Kunci Jawaban" id="imgKunci" />
    </div>
  </div>

  <div id="elemenContainer">
    <h4>üé® Elemen Setrika</h4>
    <div id="elemenList">
      <div class="elemen" id="elemenA" draggable="true"><img src="assets/titikA.png" alt="A" /></div>
      <div class="elemen" id="elemenB" draggable="true"><img src="assets/titikB.png" alt="B" /></div>
      <div class="elemen" id="elemenC" draggable="true"><img src="assets/titikC.png" alt="C" /></div>
      <div class="elemen" id="elemenD" draggable="true"><img src="assets/titikD.png" alt="D" /></div>
      <div class="elemen" id="elemenE" draggable="true"><img src="assets/titikE.png" alt="E" /></div>
    </div>
  </div>

  <script src="script_mouse.js"></script>

</body>
</html>
