<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Interaktif - Perbaikan Setrika</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* === LOGO + NAMA SMK === */
    .logo-wrapper {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      z-index: 999;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-row img {
      height: 55px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #2a4d8f;
    }

    /* === BUTTON BACK DI BAWAH LOGO === */
    #btnBack {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    #btnBack i {
      pointer-events: none;
    }

    /* Tambah sedikit margin top agar konten tidak tertutup logo */
    body {
      padding-top: 120px;
    }

    @media (max-width: 600px) {
      .logo-row img {
        height: 45px;
      }
      .logo-text {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO + NAMA + BACK -->
  <div class="logo-wrapper">
    <div class="logo-row">
      <img src="assets/Logo_SMK.png" alt="Logo SMK">
      <span class="logo-text">SMK Cendekia Batujajar</span>
    </div>

    <button id="btnBack" onclick="window.location.href='index.html'">
      ‚¨Ö Kembali
    </button>
  </div>

  <!-- JUDUL -->
  <h2>üß∞ Media Pembelajaran: Merangkai Elemen Setrika Listrik</h2>

  <div id="controls">
    <button id="modeDraw">‚úèÔ∏è Mode Gambar</button>
    <button id="modeClick">üñ±Ô∏è Mode Klik</button>
    <button id="undo">‚Ü©Ô∏è Undo</button>
    <button id="toggleKunci">üëÅÔ∏è Tampilkan Kunci Jawaban</button>
  </div>

  <div id="canvasWrapper">
    <div id="canvas">
      <canvas id="drawCanvas"></canvas>
      <div id="elements-layer"></div>
      <div id="petunjuk">üß© Silakan seret elemen ke area ini</div>
    </div>

    <div id="canvasKunci">
      <h3>üîç Susunan Benar</h3>
      <img src="assets/kunciJawaban.png" alt="Kunci Jawaban" id="imgKunci" />
    </div>
  </div>

  <div id="elemenContainer">
    <h4>üé® Elemen Setrika</h4>
    <div id="elemenList">
      <div class="elemen" id="elemenA" draggable="true"><img src="assets/titikA.png" alt="A" /></div>
      <div class="elemen" id="elemenB" draggable="true"><img src="assets/titikB.png" alt="B" /></div>
      <div class="elemen" id="elemenC" draggable="true"><img src="assets/titikC.png" alt="C" /></div>
      <div class="elemen" id="elemenD" draggable="true"><img src="assets/titikD.png" alt="D" /></div>
      <div class="elemen" id="elemenE" draggable="true"><img src="assets/titikE.png" alt="E" /></div>
    </div>
  </div>

  <script src="script_mouse.js"></script>
</body>
</html>
