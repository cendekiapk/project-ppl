<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materi Pembelajaran</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* === HEADER ATAS: LOGO + TEKS SMK === */
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    .header img {
      width: 55px;
      height: 55px;
    }

    .header .title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .title .big {
      font-size: 20px;
      font-weight: 700;
      color: #1e3a8a;
    }

    .title .small {
      font-size: 14px;
      color: #444;
    }

    /* === TOMBOL BACK DI BAWAH LOGO === */
    #btnBack {
      position: absolute;
      left: 20px;
      bottom: -20px;
      background: #2a4d8f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #1e3a6e;
      transform: scale(1.05);
    }

    h1 {
      margin-top: 80px;
      text-align: center;
      color: #2a4d8f;
    }

    .slide-container {
      width: 90%;
      max-width: 900px;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .slide-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin-top: -10px;
      color: #333;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .header img {
        width: 45px;
        height: 45px;
      }

      #btnBack {
        padding: 5px 12px;
        font-size: 13px;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO + NAMA + BACK -->
  <div class="logo-wrapper">
    <div class="logo-row">
      <img src="assets/Logo_SMK.png" alt="Logo SMK">
      <span class="logo-text">SMK Cendekia Batujajar</span>
    </div>

    <button id="btnBack" onclick="window.location.href='index.html'">
      â¬… Kembali
    </button>
  </div>

  <h1>ðŸ“– Materi Pembelajaran</h1>

  <div class="slide-container">

    <!-- Materi 1 -->
    <div class="slide-box">
      <iframe

        allowfullscreen>
      </iframe>
    </div>
    <p>Materi 1: Setrika Listrik</p>

  </div>

</body>
</html>
