<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materi Pembelajaran</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* === TOMBOL BACK (sama seperti index.html) === */
    #btnBack {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 999;
      transition: 0.3s;
    }
    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    /* === LOGO + TEKS (mirip halaman index utama) === */
    .logo-wrapper {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .logo-wrapper img {
      width: 90px;
      height: 90px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #2a4d8f;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      color: #2a4d8f;
    }

    .slide-container {
      width: 90%;
      max-width: 900px;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .slide-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin-top: -10px;
      color: #333;
    }

    @media (max-width: 600px) {
      .logo-wrapper img {
        width: 65px;
        height: 65px;
      }

      #btnBack {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }

      .logo-text {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

  <!-- TOMBOL KEMBALI (SAMA DENGAN INDEX) -->
  <button id="btnBack" onclick="window.location.href='index.html'">‚¨ÖÔ∏è</button>

  <!-- LOGO + TEKS -->
  <div class="logo-wrapper">
    <img src="assets/Logo_SMK.png" alt="Logo SMK">
    <div class="logo-text">SMK Cendekia Batujajar</div>
  </div>

  <h1>üìñ Materi Pembelajaran</h1>

  <div class="slide-container">

    <div class="slide-box">
      <iframe 
        src="https://docs.google.com/presentation/d/15m1XZshQCgoV2jzYdE8fOygQJasmonzaWT77Y3WLk04/embed?start=false&loop=false"
        allowfullscreen>
      </iframe>
    </div>
    <p>Materi 1: Setrika Listrik</p>

  </div>

</body>
</html>
